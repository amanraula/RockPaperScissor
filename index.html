<!DOCTYPE html>
<html>
<head>
	<style>
		body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
            
		}
		.container {
            padding: 10px;
            margin: 30px;
			width: 100%;
			height: 700px;
			display: flex;
            border-radius: 90px;
            background-color:rgb(0, 236, 157);
            
            border: 10px solid rgb(41, 80, 81);
			justify-content: center;
			align-items: center;
		}
		button {
                padding: 10px 20px;
                background-color: aqua;
                color: rgb(253, 135, 0);
                border: none;
                font-size: 50px;
                font-weight: 600;
                border-radius: 25px;
                cursor: pointer;
                transition: width 3s, height 2s, border 1s; /* Moved the transition here */
                color:rgb(0, 0, 120);
                /* Initial values */
                width: auto;
                height: 100px;
                border: 10px solid rgb(41, 80, 81);
            }
        button:hover{
            width: 500px;
            height:150px;
            border:10px solid black;
            
        }
	</style>
</head>
<body>
	<div class="container">
		<button href="rps.html" >Get into RPS game ...</button>
	</div>
</body>
</html>
