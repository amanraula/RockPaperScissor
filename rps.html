<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSOR</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <br></br>
    <h1 CLASS="head">ROCK PAPER SCISSOR</h1>
    <br></br>
    <hr class="line">
    <div class="container">
        
        <div class="choices">
            <img class="rock" id="c" src="rock.jpeg">
            <img class="paper" id="c"src="paper.jpeg">
            <img class="scissor" id="c" src="scissor.jpeg">
        </div>
        <div class="right">
            <div class="scoreboard">
                <div class="scorecount">
                    <p class="users">0</p>
                    <p class="comps">0</p>
                    <p class="ties">0</p>
                </div>
                <div class="txt">
                    <p>Your score</p>
                    <p>Comp score</p>
                    <p>Ties</p>
                </div>
            </div>
            <div class="info">
                <div class="res">Click on choice!</div>
                <div class="compchoice">Comp's choice</div>

            </div>
            
            </div>
        </div>



    </div>
    <script src="rps.js"></script>
</body>
</html>
